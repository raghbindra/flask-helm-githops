apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 1m
  # path is relative to the root of the GitRepository artifact (from flux-system source)
  path: ./k8s/clusters/my-cluster/apps
  prune: true
  dependsOn:
    - name: apps-prereqs
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  validation: client