name: Build and push Docker image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set SHORT_SHA env
        run: echo "SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_ENV

      - name: Build, tag and push
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/custom-flask-app"
          docker build --build-arg APP_ENV=production -t "${IMAGE}:${{ github.sha }}" .
          docker tag "${IMAGE}:${{ github.sha }}" "${IMAGE}:${{ env.SHORT_SHA }}"
          docker tag "${IMAGE}:${{ github.sha }}" "${IMAGE}:latest"
          docker push "${IMAGE}:${{ github.sha }}"
          docker push "${IMAGE}:${{ env.SHORT_SHA }}"
          docker push "${IMAGE}:latest"